    <style>
        	/* 
        		1. 전체 글꼴 설정 
        
        		1) 전체 태그에 적용
        		2) 글꼴 크기 : 2 뷰포트너비 단위 
        		3) 문단 줄간격 : 4 뷰포트너비 단위 
        		4) 글꼴 : consolas
        	*/
        
        	*
        	{
        		font-size:2vw; 
        		line-height:4vw;
        		font-family:consolas;
        	}
        
        	/* 
        		2. 전체 레이아웃 
        
        		1) 너비 : 화면 꽉차게 구성
        		2) 외부 간격(여백) : 0 
        		3) 화면 대비 가로 중앙정렬
        	*/
        	#wrap
        	{
        		width:100%;
        		margin:0 auto;
        	}
        
        	/* 
        		3.헤더(상단부) 
        	
        		1) 너비 : 100%
        		2) 높이 : 50 뷰포트너비 단위
        		3) 배경그림 : jslo_main.jpg 중앙배치 1번만 출력
        		4) 배경 그림 크기 : 너비와 높이의 비율을 유지한 채,
        		   해당 이미지 하나만으로 표시 영역을 "덮을 수"
        		   있는 최소 크기로 표시됨.
        		5) 외부 간격  : 0px
        	*/
        	header
        	{
        		width:100%;
        		height:50vw;
        		background:url('jslo_main.png') center no-repeat;
        		background-size:cover; 
        		margin:0;
        	}
        	
        	/* 
        		4. 메뉴(네비게이션) 
        
        		1) 높이 : 9 뷰포트너비 단위
        		2) 배경색 : 오렌지
        	*/
        	nav
        	{
        		height:9vw;
        		background:orange;
        	}
        
        	/*  
        		4-1. 메뉴(UL)
        
        		1) id : main_nav
        		2) 리스트 스타일 : 불릿 아이콘 무표시
        		3) 외부 여백 : 0PX
        		4) 내부 간격 : 1 뷰포트너비 단위
        
        	*/
        	#main_nav
        	{
        		list-style:none;
        		margin:0;
        		padding:1vw;
        	}
        
        	/*  
        		4-2. 메뉴(UL)의 항목들
        
        		1) 디스플레이 방식 : 인라인-블럭
        		2) 색상 : 흰색
        		3) 외부 여백 : 상하(1.5 뷰포트너비 단위) 
        					   좌우(2 뷰포트너비 단위)
        
        	*/
        	#main_nav li
        	{
        		display:inline-block;
        		color:#fff;
        		margin:1.5vw 2vw;
        	}
        
        	/* 
        		5. 추천 메뉴 : 요리 
        
        		1) 너비 : 화면 전체에서 10px 만큼을 빼고 적용 
        		2) 높이 : 65 뷰포트너비 단위
        		3) 외부 여백 : 0
        	*/
        	#dish
        	{
        		width:calc(100%-10px);
        		height:65vw;
        		margin:0;
        	}
        
        	/* 
        		6. 카페 소개(글) 및 영업시간(글) 
        
        		1) 외부 여백 : 0 
        		2) 가로 중앙 정렬 
        		3) 박스 크기 : 내부여백-박스
        		4) 너비 : 100%
        		5) 내부 여백 : 20픽셀
        		6) 문단 줄간격 : 4.5 뷰포트너비 단위
        		7) 글꼴 크기 : 2.5 뷰포트너비 단위
        	*/
        	.content
        	{
        		margin:0px auto;
        		box-sizing:padding-box;
        		width:100%;
        		padding:20px;
        		line-height:4.5vw;
        		font-size:2.5vw;
        	}
        
        	/* 
        		7. 카페 소개 및 영업시간 : 배경색 및 글자 속성(굵기) 
        	
        		1) 배경색 : 오렌지
        	*/
        	#cafe_intro
        	{
        		background:orange;
        	}
        
        	/* 
        		8. 영업 시간
        
        		1) 배경색 : 노랑
        		2) 글꼴 스타일 : 얇게
        		3) 중앙정렬(너비/높이)
        	*/
        	#hour
        	{
        		background:yellow;
        		font-weight:lighter;
        
        		display:flex;
        		align-items:center;
        		justify-content:center;
        	}
        
        	/* 
        		9. 오시는 길 : 위치(맵) 
        
        		1) 너비 : 화면 전체에서 10px 만큼을 빼고 적용
        		2) 높이 : 60 뷰포트너비 단위
        		3) 외부 간격 : 0
        		4) 내부 간격 : 10픽셀
        	*/
        	#contact_location
        	{
        		width:calc(100%-10px);
        		height:60vw;
        		margin:0px;
        		padding:10px;
        	}
        
        	/* 
        		10. 최하단(카페명) 
        	
        		1) 너비 : 100%;
        		2) 높이 : 10 뷰포트너비 단위
        		3) 배경색 : 회색
        		4) 글꼴 스타일 : 굵게
        		5) 중앙정렬(너비/높이)
        	*/
        	footer

        		height:10vw;
        		background:gray;
        		color:white;
        		font-weight:bold;
        
        		display:flex;
        		align-items:center;
        		justify-content:center;
        	}
